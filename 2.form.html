<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <label for="username">username : </label>
        <input type="text" id="username" name="username">

        <label for="password">pw : </label>
        <input type="text" id="pw" name="pw">

<!--radio는 선택지 중 하나 선택  -->
        <input type="radio" name="choice" id="html" value="html">
        <label for="">HTML</label>
        <input type="radio" name="choice" id="css" value="html">
        <label for="">CSS</label>

<!--checkbox는 선택지 다중선택 가능 -->
        <input type="checkbox" name="vehicle1" value="bike" id="vehicle1">
        <label for="vehicle1">bike</label>

        <input type="checkbox" name="vihicle2" value="car" id="vihicle2">
        <label for="vihicle2">car</label>

        <textarea name="" id="" cols="30" rows="10"></textarea>

        <input type="email">
        <input type="password">
        <input type="date">
        <input type="color">

        <input type="submit" value="확인">
    </form>

</body>
</html>
